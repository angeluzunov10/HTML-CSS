<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site - Login</title>
    <link rel="stylesheet" href="styles/site.css">
</head>
<body>

    <input type="checkbox" name="main-nav-toggle" id="main-nav-toggle">

    <div class="site">

        <header class="site-header">
            <h1 class="site-title">
                <a href="index.html">Site Title</a>
            </h1>

            <label for="main-nav-toggle">
                <span class="open">Open Navbar</span>
                <span class="close">Close Navbar</span>
            </label>

            <nav>
                <ul>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contacts.html">Contacts</a></li>
                </ul>
            </nav>

        </header>

        <main class="site-content">

            <article class="page">
                <header class="page">
                    <h2>Login</h2>
                </header>

                <section class="page-content">
                    
                    <form action="#" method="get" class="login">

                        <fieldset>

                            <legend>Login</legend>

                            <p class="field">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" required>
                            </p>

                            <p class="field">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" required>
                            </p>

                            <button type="submit">Login</button>

                        </fieldset>

                    </form>

                </section>
            </article>


        </main>

        <footer class="site-footer">
            <p>Site &copy; 2000 - 2025 All rights reserved</p>
        </footer>

    </div>
    
</body>
</html>
