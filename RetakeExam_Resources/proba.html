<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Page</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #111;
            color: white;
            padding: 30px;
            border-radius: 15px;
            width: 800px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding-bottom: 20px;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 20px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: gray;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .companies {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .company {
            background-color: #222;
            padding: 10px 20px;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px;
                border-radius: 0;
            }
            .header {
                flex-direction: column;
                align-items: center;
            }
            .nav-links {
                flex-direction: column;
                align-items: center;
            }
            .profile {
                flex-direction: column;
            }
            .profile img {
                width: 120px;
                height: 120px;
            }
            .companies {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">Case Studies</a>
                <a href="#">Testimonials</a>
                <a href="#">Recent Work</a>
                <a href="#">Get in Touch</a>
            </nav>
            <div class="social-links">
                <span>in</span>
                <span>Behance</span>
                <span>Twitter</span>
            </div>
        </div>
        <div class="profile">
            <div>
                <h2>Your Name Here</h2>
                <p>Intro text: Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
                <button class="btn">Let's get started ></button>
            </div>
            <img src="profile-placeholder.png" alt="Profile Picture">
        </div>
        <h3>Worked with:</h3>
        <div class="companies">
            <div class="company">ClickUp</div>
            <div class="company">Dropbox</div>
            <div class="company">Paychex</div>
            <div class="company">Elastic</div>
            <div class="company">Stripe</div>
        </div>
    </div>
</body>
</html>
