<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Examples</title>
    <link rel="stylesheet" href="border-examles.css">
</head>
<body>
    <div id="solid-border">
        <p>Solid Border</p>
    </div>
    
    <div id="dashed-border">
        <p>Dashed Border</p>
    </div>

    <div id="dotted-border">
        <p>Dotted Border</p>
    </div>

    <div id="mixed-border">
        <p>Mixed Border: Top and Bottom Dashed, Left and Right Solid</p>
    </div>
</body>
</html>
