<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="flexbox-responsive.css">
</head>
<body>

    <div class="container">

        <form action="#">

            <p class="field">
                <input type="text" name="login-name" id="login-name" placeholder="Name" required>
                <label for="login-email">Name</label>
            </p>

            <p class="field">
                <input type="email" name="login-email" id="login-email" placeholder="Email" required>
                <label for="login-email">Email</label>
            </p>

            <button>Subscribe</button>

        </form>

    </div>
    
</body>
</html>
