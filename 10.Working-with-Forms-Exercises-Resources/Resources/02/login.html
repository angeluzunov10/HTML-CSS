<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <div class="container">

        <h2>Login</h2>

        <form action="#">

            <div class="field">
                <input type="email" name="login-email" id="login-email" required>
                <i class="icon fa-solid fa-envelope"></i>
                <label for="login-email">Email</label>

                <span class="helper">Example: john.doe@gmail.com</span>
            </div>

            <div class="field">
                <input type="password" name="login-password" id="login-password" required>
                <i class="icon fa-solid fa-key"></i>
                <label for="login-password">Password</label>
                <span class="helper">Minimum 6 characters, letter, numbers, at least 1 special character</span>
            </div>
            
            <button>Login</button>


        </form>


    </div>
    
</body>
</html>
